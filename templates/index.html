<html lang = "en" ng-app = ISSChatApp>
	<head>
		<title>Where in the IMDB?</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
    	<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="{{ url_for('static', filename='css/ie/html5shiv.js') }}"></script><![endif]-->
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.poptrox.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/skel.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/init.js') }}"></script>
		<noscript> 
			<link rel="stylesheet" href="{{ url_for('static', filename='css/skel.css') }}" />
			<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
			<link rel="stylesheet" href="{{ url_for('static', filename='css/style-xlarge.css') }}" />
		 </noscript> 
		 
		 
		 <style>
	    div.scroll {
	    background-color: #FFFFFF;
	    width: 400px;
	    height: 400px;
	    opacity: 0.5;
	    overflow: scroll;
	    }
	    </style>
	    
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ url_for('static', filename='css/ie/v8.css') }}" /><![endif]-->
	</head>
	
	  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/scale.fix.js"></script> 
     <script src="static/js/jquery.flexslider-min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/superagent/0.15.7/superagent.min.js"></script>
	<script src="/static/js/controller.js"></script>


	<body id="top">

		<!-- Header -->
			<header id="header">
				<a href="#" class="image avatar"><img src="{{ url_for('static', filename='images/avatar.jpg') }}" alt="" /></a>
				<h1><strong>Where in the IMDB...</strong><br />
				
				crafted by <a href="/">Daniel Adams</a>.</h1>
			</header>

		<!-- Main -->
			<div id="main">
				<div class="container" ng-controller="ChatController">

				<!-- One -->
					<section id="one">
						<header class="major">
							<h2>Search for actors or movies<br />
							by name</h2>
						</header>
						
						
						<div class="row uniform 50%">
							
								<form ng-submit = search()>
									<div class="row uniform 50%">
			
								<div class="8u 12u$(2)"><input type="text" ng-model = "query" placeholder = "Actor or Movie Name" size = "14"/></div>
               					
               					<ul class = "actions">
               						<input type="submit"  value="Search" ng-disabled="!query">
								</ul>
									
								
								</form>
							</div>
						</div>
						
			<div class="scroll" id="querylist">
                
               <p ng-repeat="query in queries">
                 					
               
               <span ng-bind="query.name"></span>&nbsp;
               <span ng-bind="query.title"></span>&nbsp;&nbsp;&nbsp;
               <span ng-bind="query.score"></span>&nbsp;
               <span ng-bind="query.votes"></span>&nbsp;
               <span ng-bind="query.yr"></span>
               </p>
               </div>

<section>
<!-- Maybe results can go in this section -->
		
</section>
		
			
		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
					<li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
					<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

	</body>
</html>
